group 'Alejano-Borhez-Social'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.0.RELEASE'
    compile group: 'com.epam.brest.course2015.social.test', name: 'social-test', version: '1.0-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
