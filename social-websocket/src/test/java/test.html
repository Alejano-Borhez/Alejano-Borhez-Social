<!DOCTYPE html>
<meta charset="utf-8" />
<title>WebSocket Test</title>

<script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
<script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
<script language="javascript" type="text/javascript">
  var wsUri = "http://localhost:8086/jetty/websocket/endpoint";
  var output;

  function init()
  {
    output = document.getElementById("output");
    testWebSocket();
  }

  function testWebSocket()
  {
    var websocket = new SockJS(wsUri);
    var realSocket = Stomp.over(websocket);

    var payload = JSON.stringify('hello');

    realSocket.connect('guest', 'guest', function() {
      realSocket.send("/app/hello", {}, payload);
    });

  }


  window.addEventListener("load", init, false);

  </script>

<h2>WebSocket Test</h2>
